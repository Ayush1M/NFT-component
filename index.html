<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="box1">
        <img id="img1" src="image-equilibrium.jpg" alt="image of NFT" />
        <a href="#"><img id="img2" src="icon-view.svg" alt="image of eye" /></a>
      </div>

      <div class="box2">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="box3">
        <div class="struct color">
          <img src="icon-ethereum.svg" alt="icon of ethereum" />
          <h4>0.041ETH</h4>
        </div>

        <div class="struct">
          <img src="icon-clock.svg" alt="image of clock" />
          <h4>3 days left</h4>
        </div>
      </div>

      <div class="box4">
        <img src="image-avatar.png" alt="image of a guy" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
